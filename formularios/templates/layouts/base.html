<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<meta charset="utf-8">
		<meta name="description" content="POSGRADO">
		<meta name="author" content="Fabian Hernandez">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#81004b;">
			<div class="container">
				<div><img src="https://impulsoinformativo.net/wp-content/uploads/2023/06/ipn-logo-2-300x336.jpg" alt="IPN" width="65"></div>
				<div><img src="https://www.escom.ipn.mx/images/conocenos/escudoESCOM.png" alt="ESCOM" width="65"></div>
				<a class="navbar-brand" href="https://www.escom.ipn.mx/posgrado/" style="margin-left: 50px" target="_blank">SEPI-ESCOM</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link active" href="/">Inicio</a></li> 
						<li class="nav-item"><a class="nav-link active" href="/admin">Panel de Administrador</a></li>
						{% if user.is_authenticated %}
						<li class="nav-item">
							<div class="dropdown">
								<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
									{{ user.first_name }}
								</button>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="/logout">Cerrar Sesión</a></li>
								</ul>
							</div>
						</li>
							<!-- <li class="nav-item"><a class="nav-link active" href="/logout">Cerrar sesión</a></li> -->
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		<main class="container">
			{% block content %}
			{% endblock %}
		</main>
	</body>
</html>

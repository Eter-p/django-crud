{% extends "layouts/base.html" %}

{% block content %}
<h1>OBTENER TAREA</h1>
<h1>{{task.title}}</h1>
<p>{{error}}</p>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button>Guardar</button>
</form>
<form action="{% url 'complete_task' task.id %}" method="post">
    {% csrf_token %}
    <button>Completar</button>
</form>
<form action="{% url 'delete_task' task.id %}" method="post">
    {% csrf_token %}
    <button>Eliminar</button>
</form>
{% endblock %}
